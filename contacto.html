<body class="fondocrema" >
	<div id="" class="column_1_1 ">
		<div class="barratop">
        <a href="javascript:history.back()"><img src="images/back.png" width="40" height="40"></a>
        </div>
        <img class="column_1_1" src="images/header-actividades.jpg" >
        <ul id="containtertitle">
			<li><div class="icontitle">CONTACTO</div></li>
        </ul>
     </div>
     <br><br>
     <h3 class="contacto_llamanos">Teléfono</h3> 
		<a class="padding_sides">(0133)38172858</a>

	<h3>Dirección</h3> 
		<p class="padding_sides">Mar Caribe No. 260,
			Colonia Country Club, 44610
			Guadalajara, Jalisco, México. 
		</p><br>

    <h3>ESCRÍBENOS</h3>   

     <form class="contact padding_sides" id="contact_form" action="#" method="POST" >
		<div class="">
			<label for="name">Nombre:</label><br />
			<input id="nombre" class="input" name="name" type="text" value="" size="40" /><br />
		</div>
		<div class="">
			<label for="last">Apellidos:</label><br />
			<input id="apellidos" class="input" name="name" type="text" value="" size="40" /><br />
		</div>
		<div class="">
			<label for="phone">Teléfono:</label><br />
			<input id="tel" class="input" name="name" type="text" value="" size="14" /><br />
		</div>
		<div class="">
			<label for="email">Email:</label><br />
			<input id="email" class="input" name="email" type="text" value="" size="25" /><br />
		</div>
		<div class="">
			<label for="message">Mensaje:</label><br />
			<textarea id="mensaje" class="input" name="message" rows="5"></textarea><br />
		</div>
		<input class="btn_enviaremail" id="submit_button" type="submit" value="Enviar email" />
	</form>	
	<br><br>
	<h3>Directorio</h3>
