<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Contacto</title>
	
	<!-- AppMachine Stylesheet -->
	<link rel="stylesheet" type="text/css" href="/bridge/styles.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cinzel:400,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700,300,600,400' rel='stylesheet' type='text/css'>

	<script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.validate.pack.js"></script>

	
	<!-- AppMachine modules -->
	<script src="phonegap.js"></script>

	<script src="js/main.js"></script>
    
</head>
<body >
	<div id="" class="column_1_1">
		<div class="barratop">
        <a href="javascript:history.back()"><img src="images/back.png" width="40" height="40"></a>
        </div>
        <img class="column_1_1" src="images/header-actividades.jpg" >
        <ul id="containtertitle">
			<li><div class="icontitle">CONTACTO</div></li>
        </ul>
     </div>
    <h3>ESCRÍBENOS</h3>   

     <form id="contact_form" action="#" method="POST" >
		<div class="">
			<label for="name">Nombre:</label><br />
			<input id="nombre" class="input" name="name" type="text" value="" size="40" /><br />
		</div>
		<div class="">
			<label for="last">Apellidos</label><br />
			<input id="apellidos" class="input" name="name" type="text" value="" size="40" /><br />
		</div>
		<div class="">
			<label for="phone">Teléfono</label><br />
			<input id="tel" class="input" name="name" type="text" value="" size="40" /><br />
		</div>
		<div class="">
			<label for="email">Email:</label><br />
			<input id="email" class="input" name="email" type="text" value="" size="40" /><br />
		</div>
		<div class="">
			<label for="message">Mensaje:</label><br />
			<textarea id="mensaje" class="input" name="message" rows="7" cols="30"></textarea><br />
		</div>
		<input id="submit_button" type="submit" value="Enviar email" />
	</form>	

	<h3>LlÁMANOS</h3> 

		<p>Tel. (0133)38172858</p>

	<h3>VISÍTANOS</h3> 

	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d59710.79091821341!2d-103.36909!3d20.713293!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x65b73967f4a79e3c!2sCOUNTRY+Hotel+and+Suites!5e0!3m2!1sen!2sus!4v1433200149269" width="100%" height="400" frameborder="0" style="border:0"></iframe>
    
</body>
</html>
