<script>

	function realizaProceso(){
			$(".option_enc").each(function(){
				$(this).find("input[type='checkbox']")
			});
		
	        var parametros = {
	                "restaurantes" : restaurantes,
	                "rapidez" : rapidez,
	                "bebidas" : bebidas,
	                "menu" : menu,
	                "atencion" : atencion,
	                "serviciocapitan" : serviciocapitan,
	                "comentarios" : comentarios
	        };
	        $.ajax({
	                data:  parametros,
	                url:   'http://www.k-i.co/cc/webservices/opiniones.php?restaurantes='+restaurantes+'&rapidez='+rapidez+'&bebidas='+bebidas+'&menu='+menu+'&atencion='+atencion+'&serviciocapitan='+serviciocapitan,
	                type:  'post',
	                beforeSend: function () {
	                        $("#formopinion").html("Procesando, espere por favor...");
	                },
	                success:  function (response) {
	                        $("#formopinion").html(response);
	                }
	        });
	}
</script>
